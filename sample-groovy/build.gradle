repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.tkruse.gradle:gradle-groovysh-plugin:1.0.5'
        classpath 'org.jruyi.gradle:thrift-gradle-plugin:0.2.0'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'com.github.tkruse.groovysh'
apply plugin: 'org.jruyi.thrift'

group 'ibidem.codetanks'
version = '0.1-SNAPSHOT'

dependencies {
    compile (
            'org.codehaus.groovy:groovy-all:2.3.6',
            'org.apache.thrift:libthrift:0.9.1',
            'org.zeromq:jeromq:0.3.4',
            'org.apache.logging.log4j:log4j-api:2.2',
            'org.apache.logging.log4j:log4j-core:2.2',
            'org.apache.logging.log4j:log4j-slf4j-impl:2.2',
    )
}

def generatedSourcesRoot = new File(file(buildDir), 'generated-sources')
def generatedJavaSources = new File(generatedSourcesRoot, 'gen-javabean')

sourceSets {
    main {
        java {
            srcDirs generatedJavaSources
        }
    }
}

compileThrift {
    sourceDir '../domain/thrift'
    outputDir generatedSourcesRoot
    thriftExecutable 'thrift-0.9.1'

    generator 'java', 'beans,hashcode'
}

compileJava.dependsOn compileThrift

task runRandomizer(dependsOn: 'classes', type: JavaExec) {
    main = 'ibidem.codetanks.sample.groovy.Randomizer'
    classpath = sourceSets.main.runtimeClasspath
    args = ['tcp://localhost:13337']
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
