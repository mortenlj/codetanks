apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'com.github.tkruse.groovysh'

dependencies {
    compile (
        project(':codetanks-domain'),
        'org.codehaus.groovy:groovy-all:2.3.6',
        'org.apache.thrift:libthrift:0.9.1',
        'org.zeromq:jeromq:0.3.4',
        'org.apache.logging.log4j:log4j-api:2.2',
        'org.apache.logging.log4j:log4j-core:2.2',
        'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
    )
}

buildscript {
    dependencies {
        classpath 'com.tkruse.gradle:gradle-groovysh-plugin:1.0.5'
    }
}

task runRandomizer(dependsOn: 'classes', type: JavaExec) {
    main = 'ibidem.codetanks.sample.groovy.Randomizer'
    classpath = sourceSets.main.runtimeClasspath
    args = ['tcp://fimojoha-w530:13337']
}
